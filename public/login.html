<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | TaskMaster</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Sign in</h1>
        <p class="p">
          Welcome back! Please log in using the details <br />
          you entered during registration
        </p>
      </div>
      <div>
        <form id="login-form">
          <p class="forms">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
          </p>
          <p class="forms">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </p>
          <button class="re" type="submit">Login</button>
          <div class="pr">
            <p>Forgot your password? <a href="RPR.html">Reset here</a></p>
            <p>Don't have an account? <a href="index.html">Register here</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
