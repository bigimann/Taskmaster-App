<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management | TaskMaster</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/tasks.css" />
  </head>
  <body>
    <header class="header-mobile">
      <h1><span style="color: green">TASK</span> MASTER</h1>
      <div class="header-n">
        <button class="btn2 btn-plus" onclick="showModal('add-task-modal')">
          &plus;
        </button>
        <button
          class="btn2 btn-search"
          onclick="showModal('display-tasks-modal')"
        >
          &#128269;
        </button>
        <button class="btn btn2" onclick="logout()">Logout</button>
      </div>
    </header>

    <header class="header-desktop">
      <h1><span style="color: green">TASK</span> MASTER</h1>
    </header>

    <nav class="header-nav">
      <button class="btn2" onclick="showModal('add-task-modal')">
        Add Task
      </button>
      <button class="btn2" onclick="showModal('display-tasks-modal')">
        Search Tasks
      </button>
      <button class="btn" onclick="logout()">Logout</button>
    </nav>

    <div id="tasks-container">
      <div class="task-card">
        <div class="editForm">
          <form id="update-form-${task._id}">
            <h3>
              ${index + 1}.
              <input type="text" id="title-${task._id}" value="${task.title}" />
            </h3>
            <textarea id="description-${task._id}">
${task.description}</textarea
            >
            <p>
              <strong>Deadline:</strong>
              <input type="date" id="deadline-${task._id}" value="deadline" />
            </p>
            <p>
              <strong>Priority:</strong>
              <select id="priority-${task._id}">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </p>
            <button type="button" onclick="saveTask('${task._id}')">
              Save
            </button>
            <button type="button" onclick="deleteTask('${task._id}')">
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('add-task-modal')"
          >&times;</span
        >
        <h2>Add Task</h2>
        <form id="task-form">
          <p class="form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Task Title" required />
          </p>

          <p class="form">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Description"></textarea>
          </p>

          <p class="form">
            <label for="date">Date</label>
            <input type="date" id="deadline" required />
          </p>

          <p class="form">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="">Click to set priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </p>

          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Display Tasks Modal -->
    <div id="display-tasks-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('display-tasks-modal')"
          >&times;</span
        >
        <h2>Tasks</h2>

        <div id="search-container"></div>

        <div class="filters">
          <p class="form">
            <label for="priority">Priority</label>
            <select id="filter-priority">
              <option value="">Filter by Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </p>

          <p class="form">
            <label for="date">Date</label>
            <input
              type="date"
              id="filter-due-date"
              placeholder="Filter by Due Date"
            />
          </p>

          <p class="form">
            <label for="search">Search</label>
            <input
              type="text"
              id="search-term"
              placeholder="Search by Title or Description"
            />
          </p>

          <button onclick="applyFilters()">Apply Filters</button>
          <button onclick="searchTasks()">Search</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
