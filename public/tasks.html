<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management | TaskMaster</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/tasks.css" />
  </head>
  <body>
    <header class="header-mobile">
      <h1><span style="color: green">TASK</span> MASTER</h1>
      <div class="header-n">
        <button class="btn2 btn-plus" onclick="showModal('add-task-modal')">
          &plus;
        </button>
        <button
          class="btn2 btn-search"
          onclick="showModal('display-tasks-modal')"
        >
          &#128269;
        </button>
        <button class="btn btn2" onclick="logout()">Logout</button>
      </div>
    </header>

    <header class="header-desktop">
      <h1><span style="color: green">TASK</span> MASTER</h1>
    </header>

    <nav class="header-nav">
      <button class="btn2" onclick="showModal('add-task-modal')">
        Add Task
      </button>
      <button class="btn2" onclick="showModal('display-tasks-modal')">
        Search Tasks
      </button>
      <button class="btn" onclick="logout()">Logout</button>
    </nav>

    <div id="tasks-container"></div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('add-task-modal')"
          >&times;</span
        >
        <h2>Add Task</h2>
        <form id="task-form">
          <input type="text" id="title" placeholder="Task Title" required />
          <textarea id="description" placeholder="Description"></textarea>
          <input type="date" id="deadline" required />
          <select id="priority">
            <option value="">Click to set priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Display Tasks Modal -->
    <div id="display-tasks-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('display-tasks-modal')"
          >&times;</span
        >
        <h2>Tasks</h2>
        <div id="search-container"></div>
        <div class="filters">
          <select id="filter-priority">
            <option value="">Filter by Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <input
            type="date"
            id="filter-due-date"
            placeholder="Filter by Due Date"
          />
          <input
            type="text"
            id="search-term"
            placeholder="Search by Title or Description"
          />
          <button onclick="applyFilters()">Apply Filters</button>
          <button onclick="searchTasks()">Search</button>
        </div>
      </div>
    </div>

    <!-- update task -->

    <div id="update-task-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('update-task-modal')"
          >&times;</span
        >
        <h3>Update Task</h3>
        <form id="update-task-form">
          <input type="hidden" id="update-task-id" />
          <label for="update-title">Title:</label>
          <input type="text" id="update-title" />
          <label for="update-description">Description:</label>
          <textarea id="update-description"></textarea>
          <label for="update-deadline">Deadline (YYYY-MM-DD):</label>
          <input type="date" id="update-deadline" />
          <label for="update-priority">Priority:</label>
          <select id="update-priority">
            <option value="">Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
